<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="lpf.js"></script>
<dom-module id="nerftarget-lpf">
    <template>
        <style>
            :host {
                 display:none;
            }
        </style>
    </template>
    <script>
        Polymer({
            is:'nerftarget-lpf',
            properties: {
                value: {
                    type: Number,
                    observer: '_valueChanged'
                },
                smooth: {
                    type: Number,
                    notify: true
                },
                size: {
                    type: Number,
                    value: 20
                },
                smoothing: {
                    type: Number,
                    value: 0.2
                }
            },
            lpf: null,
            _valueChanged: function(value) {
                if(!this.lpf) {
                    this.lpf = new LPF(this.smoothing);
                    this.lpf.bufferMaxSize = this.size;
                    this.lpf.init([]);
                }
                if(value !== null) {
                    this.smooth = this.lpf.next(value);
                }
            }
        })
    </script>
</dom-module>
