<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/platinum-bluetooth/platinum-bluetooth-elements.html">

<dom-module id="nerftarget-accelerometer">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <platinum-bluetooth-device name-prefix-filter="BBC" services-filter='["e95d0753-251d-470a-a062-fa1922dfa9a8"]'>
            <platinum-bluetooth-service service='e95d0753-251d-470a-a062-fa1922dfa9a8'>
                <platinum-bluetooth-characteristic characteristic='e95dca4b-251d-470a-a062-fa1922dfa9a8' on-value-changed="acceleroMeter" id="accelerometer"></platinum-bluetooth-characteristic>
                <platinum-bluetooth-characteristic characteristic='e95dfb24-251d-470a-a062-fa1922dfa9a8' id="samplerate" auto-write></platinum-bluetooth-characteristic>                
            </platinum-bluetooth-service>
        </platinum-bluetooth-device>
    </template>
    <script>
        Polymer({
            is:'nerftarget-accelerometer',
            properties:{
                x: {
                    type: Number,
                    notify: true
                },
                y: {
                    type: Number,
                    notify: true                    
                },
                z: {
                    type: Number,
                    notify: true                    
                },
                d: {
                    type: Number,
                    notify: true
                },
                device: {
                    value:null,
                    notify: true
                }
            },
            acceleroMeter: function(event) {
                let dv = event.target.value;
                let x = dv.getInt16(0) / 200;
                let y = dv.getInt16(2) / 200;
                let z = dv.getInt16(4) / 200;
                let d = Math.abs(x) +  Math.abs(y) +  Math.abs(z);
                this.x = null;
                this.x = x;
                this.y = null;
                this.y = y;
                this.z = null;
                this.z = z;
                this.d = null;
                this.d = d;
             },
            connect: function() {
                let bd = this.$$('platinum-bluetooth-device');
                let accelerometer = this.$$('#accelerometer');
                let samplerate = this.$$('#samplerate');
                bd.request()
                    .then( device => this.device = device )
                    .then( device => {
                        samplerate.value = new Uint16Array([5]);
                        return device;
                    } )
                    .then( device => accelerometer.startNotifications() )
                    .catch(error => console.log('error:',error));
            },
            disconnect: function() {
                let bd = this.$$('platinum-bluetooth-device').disconnect();
                this.device = null;
            }
        })
    </script>
</dom-module>
