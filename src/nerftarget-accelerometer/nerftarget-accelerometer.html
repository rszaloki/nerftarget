<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/platinum-bluetooth/platinum-bluetooth-elements.html">

<dom-module id="nerftarget-accelerometer">
    <template>
        <style>
            :host {
                 display:none;
            }
        </style>
        <platinum-bluetooth-device name-prefix-filter="BBC" services-filter='["e95d0753-251d-470a-a062-fa1922dfa9a8"]'>
            <platinum-bluetooth-service service='e95d0753-251d-470a-a062-fa1922dfa9a8'>
                <platinum-bluetooth-characteristic characteristic='e95dca4b-251d-470a-a062-fa1922dfa9a8'
                                           on-value-changed="acceleroMeter"></platinum-bluetooth-characteristic>
            </platinum-bluetooth-service>
        </platinum-bluetooth-device>
    </template>
    <script>
        Polymer({
            is:'nerftarget-accelerometer',
            properties:{
                x: {
                    type: Number,
                    notify: true
                },
                y: {
                    type: Number,
                    notify: true                    
                },
                z: {
                    type: Number,
                    notify: true                    
                }
            },
            acceleroMeter: function(event) {
                let dv = event.target.value;
                this.x = dv.getInt16(0)/1000;
                this.y = dv.getInt16(2)/1000;
                this.z = dv.getInt16(4)/1000;
            },
            connect: function() {
                let bd = this.$$('platinum-bluetooth-device');
                let characteristic = this.$$('platinum-bluetooth-characteristic');
                bd.request().then( (device) => characteristic.startNotifications() ).catch(error =>Â console.log(error));
            }
        })
    </script>
</dom-module>
