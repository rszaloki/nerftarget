<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../nerftarget-bearing/nerftarget-bearing.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../nerftarget-simplegraph/nerftarget-simplegraph.html">
<link rel="import" href="../nerftarget-lpf/nerftarget-lpf.html">



<dom-module id="nerftarget-app">
  <template>
    <style>
      :host {
        position: fixed;
        top:0;
        bottom:0;
        left:0;
        right:0;
        display: block;
        font-family: sans-serif;
        background-color: var(--paper-grey-50);
        text-align:center;        
      }

      app-header {
        background-color: var(--paper-blue-500);
        color: white;
      }

      paper-button {
        background-color: var(--paper-blue-500);
        color:white;
      }

      #content {
        color: var(--paper-grey-800);
      }

      .hitcounter {
        font-size: 120px;
        line-height:2em;
        font-family: monospace;
      }

      nerftarget-simplegraph {
        position: absolute;
        top:0;
        left:0;
      }
    </style>
    <app-header-layout>
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <template is="dom-if" if="{{!device}}">
            <paper-button id="connect" raised on-tap="connect">Connect</paper-button>
          </template>
          <template is="dom-if" if="{{device}}">
            <paper-button id="disconnect" raised on-tap="disconnect">Disconnect</paper-button>
          </template>
        </app-toolbar>
      </app-header>
      <div id="content">
        <!-- div class="hitcounter">{{hitCount}}</div -->
        <div>{{z}}</div>
        <div>{{b}}</div>
        <nerftarget-simplegraph value="{{x}}" color="green" negatives></nerftarget-simplegraph>
        <nerftarget-simplegraph value="{{y}}" color="blue" negatives></nerftarget-simplegraph>
      </div>
      <nerftarget-bearing device="{{device}}" roll="{{x}}" pitch="{{y}}" yaw="{{z}}" bearing="{{b}}"></nerftarget-bearing>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      properties: {
        device: {
          type: Object
        }
      },

      is: 'nerftarget-app',
      ready: function() {
        var littleEndian = (function() {
          var buffer = new ArrayBuffer(2);
          new DataView(buffer).setInt16(0, 256, true /* littleEndian */);
          // Int16Array uses the platform's endianness.
          return new Int16Array(buffer)[0] === 256;
        })();
        console.log('littleEndian: '+littleEndian); // true or false
      },
      connect: function(){
        this.$$('nerftarget-bearing').connect();
        this.hitCount = 0;
      },
      disconnect: function() {
        this.$$('nerftarget-bearing').disconnect();
      }
    });
  </script>
</dom-module>
