<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../nerftarget-accelerometer/nerftarget-accelerometer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../nerftarget-simplegraph/nerftarget-simplegraph.html">
<link rel="import" href="../nerftarget-lpf/nerftarget-lpf.html">



<dom-module id="nerftarget-app">
  <template>
    <style>
      :host {
        position: fixed;
        top:0;
        bottom:0;
        left:0;
        right:0;
        display: block;
        font-family: sans-serif;
        background-color: var(--paper-grey-50);
        text-align:center;        
      }

      app-header {
        background-color: var(--paper-blue-500);
        color: white;
      }

      paper-button {
        background-color: var(--paper-blue-500);
        color:white;
      }

      #content {
        color: var(--paper-grey-800);
      }

      .hitcounter {
        font-size: 120px;
        line-height:2em;
        font-family: monospace;
      }

      nerftarget-simplegraph {
        position: absolute;
        top:0;
        left:0;
      }
    </style>
    <app-header-layout>
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <template is="dom-if" if="{{!device}}">
            <paper-button id="connect" raised on-tap="connect">Connect</paper-button>
          </template>
          <template is="dom-if" if="{{device}}">
            <paper-button id="disconnect" raised on-tap="disconnect">Disconnect</paper-button>
          </template>
        </app-toolbar>
      </app-header>
      <div id="content">
        <!-- div class="hitcounter">{{hitCount}}</div -->
        <nerftarget-simplegraph value="{{sz}}" color="red" negatives></nerftarget-simplegraph>
        <nerftarget-simplegraph value="{{sx}}" color="green" negatives></nerftarget-simplegraph>
        <nerftarget-simplegraph value="{{sy}}" color="blue" negatives></nerftarget-simplegraph>
        <nerftarget-simplegraph value="{{sd}}" color="grey" smoothing="0.1" size="50"></nerftarget-simplegraph>
      </div>
      <nerftarget-lpf value="{{z}}" smooth="{{sz}}" ></nerftarget-lpf>
      <nerftarget-lpf value="{{x}}" smooth="{{sx}}" ></nerftarget-lpf>
      <nerftarget-lpf value="{{y}}" smooth="{{sy}}" ></nerftarget-lpf>
      <nerftarget-lpf value="{{d}}" smooth="{{sd}}" ></nerftarget-lpf>
      <nerftarget-accelerometer device="{{device}}" x="{{x}}" y="{{y}}" z="{{z}}" d="{{d}}"></nerftarget-accelerometer>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      properties: {
        device: {
          type: Object
        }
      },

      is: 'nerftarget-app',
      connect: function(){
        this.$$('nerftarget-accelerometer').connect();
        this.hitCount = 0;
      },
      disconnect: function() {
        this.$$('nerftarget-accelerometer').disconnect();
      }
    });
  </script>
</dom-module>
