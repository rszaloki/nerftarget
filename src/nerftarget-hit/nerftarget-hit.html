<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="nerftarget-hit">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
    </template>
    <script>
        Polymer({
            properties: {
                hit: {
                    value:null,
                    notify: true
                },
                low: {
                    value:80
                },
                high: {
                    value:120
                },
                currentVector: {
                    type:Number,
                    value:0,
                    observer: "currentVectorChanged"
                },
                active: {
                    value: 0
                }
            },
            currentVectorChanged: function(newVal) {
                if(this.active) {
                    this.hit = newVal > this.high || newVal < this.low; 
                }
            },

            is:'nerftarget-hit'
        })
    </script>
</dom-module>
